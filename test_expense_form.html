<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Expense Submit</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #4F46E5; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Expense Submission</h1>
    
    <form id="expenseForm">
        <div>
            <label>Expense Type:</label>
            <input type="text" id="expense_type" required>
        </div>
        
        <div>
            <label>Amount:</label>
            <input type="number" id="amount" step="0.01" required>
        </div>
        
        <div>
            <label>Description:</label>
            <textarea id="description"></textarea>
        </div>
        
        <div>
            <label>Bill Image:</label>
            <input type="file" id="bill_image" accept="image/*">
        </div>
        
        <button type="submit" id="submitBtn">Submit Expense</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // First, login to get token
        async function getToken() {
            const response = await fetch('http://localhost:8001/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: 'promoter@ops360.com',
                    password: 'Promoter@2026'
                })
            });
            const data = await response.json();
            return data.access_token;
        }
        
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            resultDiv.innerHTML = '';
            
            try {
                // Get token
                const token = await getToken();
                
                // Prepare form data
                const formData = new FormData();
                formData.append('expense_type', document.getElementById('expense_type').value);
                formData.append('amount', document.getElementById('amount').value);
                
                const description = document.getElementById('description').value;
                if (description) formData.append('description', description);
                
                const billImage = document.getElementById('bill_image').files[0];
                if (billImage) formData.append('bill_image', billImage);
                
                // Submit expense
                const response = await fetch('http://localhost:8001/api/v1/expenses', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Submission failed');
                }
                
                const result = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<h3>✅ Success!</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                // Reset form
                document.getElementById('expenseForm').reset();
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ Error</h3><p>${error.message}</p>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Expense';
            }
        });
    </script>
</body>
</html>
