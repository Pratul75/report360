version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: fleet_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secretpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fleet_operations}
      MYSQL_USER: ${MYSQL_USER:-fleetuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fleetpass123}
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    ports:
      - "127.0.0.1:3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - fleet_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER:-fleetuser}", "-p${MYSQL_PASSWORD:-fleetpass123}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --max_connections=1000 --max_allowed_packet=256M
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleet_backend
    environment:
      DATABASE_URL: "mysql+asyncmy://${MYSQL_USER:-fleetuser}:${MYSQL_PASSWORD:-fleetpass123}@mysql:3306/${MYSQL_DATABASE:-fleet_operations}"
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      CORS_ORIGINS: ${CORS_ORIGINS:-https://report360.rechargestudio.com}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "127.0.0.1:8003:8001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - backend_logs:/app/backend/logs
    networks:
      - fleet_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleet_frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-https://report360.rechargestudio.com/api}
      REACT_APP_ML_SERVICE_URL: ${REACT_APP_ML_SERVICE_URL:-https://report360.rechargestudio.com/ml}
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fleet_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    stdin_open: true
    tty: true

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: fleet_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER:-fleetuser}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-fleetpass123}
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - mysql
    networks:
      - fleet_network
    restart: unless-stopped

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: fleet_ml_service
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "127.0.0.1:8002:8002"
    volumes:
      - ./ml-service:/app
    networks:
      - fleet_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  fleet_network:
    driver: bridge
